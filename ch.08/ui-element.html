<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui 요소 선택자</title>
    <link rel="stylesheet" href="css/ui-element.css">
</head>
<body>
    <form>
        <fieldset>
              <legend>사용자 정보</legend>
            <label for="text">이름
             <input type="text" id="name" disabled value="홍길동">
         </label>
    </fieldset>
    <fieldset>
        <legend>신청과목</legend>
        <p>이달에 신청할 과목을 선택하세요</p>
        <label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
        <label><input type="radio" name="subject" value="grammer"><span>문법</span></label>
        <label><input type="radio" name="subject" value="writing"><span>작문</span></label>
    </fieldset>
    </form>
    
</body>
</html>
